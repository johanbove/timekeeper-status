<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Earthstar TimeKeeper</title>
    <meta name="description" content="">
    <meta name="robots" content="none">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <noscript>You will need JavaScript to see interesting things here. Sorry.</noscript>
    <div class="container" id="data-loading">
        <section class="section">
            <h1 class="title is-1">Earthstar TimeKeeper</h1>
            <h2 id="loading-initial" class="subtitle is-2 m-4"><em>Loading data...</em></h2>
        </section>
    </div>
    <div class="container is-hidden" id="data-ready">
        <section class="section">
            <h1 class="title is-1">Earthstar TimeKeeper</h1>
            <h2 class="subtitle is-2"><em>Status:</em> <span id="status"></span></h2>
        </section>
        <section class="section">
            <h2 class="title is-2">Journal</h2>
            <p class="subtitle is-5"><em id="journalEntriesLength"></em></p>
            <dl id="journal"></dl>
        </section>
    </div>
    <script src="./main.js" type="module" async defer></script>
</body>

</html>
