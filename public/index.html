<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Earthstar TimeKeeper</title>
    <meta name="description" content="">
    <meta name="robots" content="none">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        .status-indicator {
            position: absolute;
            top: 1rem;
            right: 1rem;
        }
        #journal {
            display: grid;
            grid-gap: 1rem;
            max-height: 35rem;
            overflow-y: auto;
            padding-right: 1rem;
        }

        @media screen and (min-width: 600px) {
            #journal {
                grid-template-columns: repeat(2, minmax(10rem, 1fr));
                grid-template-rows: auto;
            }
        }
        @media screen and (min-width: 800px) {
            #journal {
                grid-template-columns: repeat(3, minmax(10rem, 1fr));
                grid-template-rows: auto;
            }
        }

        .month-1 {
            background-color: #8298b380;
        }
        .month-2 {
            background-color: #67809f80;
        }
        .month-3 {
            background-color: #C2FFB880;
        }
        .month-4 {
            background-color: #9DFFA580;
        }
        .month-5 {
            background-color: #7AFF9380;
        }
        .month-6 {
            background-color: #FF8A7D80;
        }
        .month-7 {
            background-color: #FF715780;
        }
        .month-8 {
            background-color: #FF510080;
        }
        .month-9 {
            background-color: #FF7C0080;
        }
        .month-10 {
            background-color: #FF963280;
        }
        .month-11 {
            background-color: #FFAF6F80;
        }
        .month-12 {
            background-color: #9db0c680;
        }

        #journal li {
            display: flex;
            flex-direction: column;
            padding: 1rem;
            align-items: start;
            border-radius: 0.5rem;
        }
        #journal li li {
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
        }
        #journal li li:before {
            border-radius: 0.5rem;
            content: "";
            position: absolute;
            z-index: -1;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            opacity: .4;
            background-color: #ffffff;
        }
        #journal .entry-date {
            flex: 0 1 1rem;
            font-style: italic;
            font-size: smaller;
            opacity: 0.5;
        }
        #journal .entry-content {
            flex: 2;
        }
        

    </style>
</head>

<body class="has-background-light">
    <noscript>You will need JavaScript to see interesting things here. Sorry.</noscript>
    <div id="data-loading" class="status-indicator m-4"><em>Loading data...</em></div>
    <div id="data-ready" class="status-indicator is-hidden m-4"><em>OK</em></div>
    <div id="data-error" class="status-indicator is-hidden m-4"><em>ERRORED</em></div>
    <section class="section" id="setupSection">
        <div class="container">
            <h1 class="title is-1">Earthstar TimeKeeper</h1>
            <h2 class="subtitle is-2">Setup</h2>
            <form id="settings">
                <div class="field">
                    <label class="label" for="author_address">Author</label>
                    <div class="control">
                        <input class="input" name="author_address" id="author_address" type="text" placeholder="The address of the author" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="share_address">Share Address</label>
                    <div class="control">
                        <input class="input" name="share_address" id="share_address" type="text" placeholder="The address of the share to sync" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="sync_url">Sync URL</label>
                    <div class="control">
                        <input class="input" name="sync_url" id="sync_url" type="text" placeholder="The URL of the server to sync with" re>
                    </div>
                </div>
                <div class="field is-grouped">
                  <div class="control">
                    <button type="submit" class="button is-link">Submit</button>
                  </div>
                  <div class="control">
                    <button type="reset" class="button is-link is-light">Cancel</button>
                  </div>
                </div>
            </form>
        </div>
    </section>
    <section class="section is-hidden" id="headerSection">
        <div class="container">
            <h1 class="title is-1">Earthstar TimeKeeper</h1>
            <h2 class="subtitle is-2"><em>Status:</em> <span id="status"></span></h2>
        </div>
    </section>
    <section class="section is-hidden" id="journalSection">
        <div class="container">
            <h2 class="title is-2">Journal</h2>
            <p class="subtitle is-5"><em id="journalEntriesLength"></em></p>
            <ul id="journal"></ul>
        </div>
    </section>
    <section class="section is-hidden" id="entriesSection">
        <div class="container">
            <h2 class="title is-2">Entries</h2>
            <p class="subtitle is-5"><em id="entriesyearweek"></em></p>
        </div>
    </section>
    <footer class="footer">
        <div class="content has-text-centered">
            Powered by <a href="https://earthstar-project.org">EarthStar Project</a>.
        </div>
    </footer>
    <script src="./main.js" type="module" defer async></script>
</body>

</html>
